<div class="center-body-container">
  <!-- Hours Worked and Tasks Done Section -->
  <div class="stats-section d-flex justify-content-start mb-2">
    <div class="hours-worked me-4">
      <p class="hour">{{toDoCount}}</p>
      <h3 class="task">To-do</h3>
    </div>
    <div class="tasks-done me-4">
      <p class="hour">{{inProgressCount}}</p>
      <h3 class="task">In progress</h3>
    </div>
    <div class="tasks-done">
      <p class="hour">{{completedCount}}</p>
      <h3 class="task">Completed</h3>
    </div>
  </div>

  <!-- Filter Section -->
  <div class="filter-section">
    <h4>Statistics</h4>

    <!-- Day Filter -->
    <select name="day" id="day" [(ngModel)]="selectedDay" (change)="onDayChange($event)">
      <option value="Weekly">Weekly</option>
      <option *ngFor="let day of daysOfWeek" [value]="day">{{day}}</option>
    </select>
  </div>

  <!-- Graph Section -->
  <div class="graph-section">
    <app-chart
      [toDoCount]="toDoCount"
      [inProgressCount]="inProgressCount"
      [completedCount]="completedCount">
    </app-chart>
  </div>
