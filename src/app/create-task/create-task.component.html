
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <app-sidenavbar></app-sidenavbar>
    </div>
    <div class="col-md-9">
      
<div class="create-task-form">
  <!-- Back button -->
  <button class="back-button" routerLink="/app-layout">Home</button>

  <h2 class="create">Create New Task</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title" 
        placeholder="Enter title" />
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
        <small *ngIf="taskForm.get('title')?.errors?.['required']">Title is required.</small>
        <small *ngIf="taskForm.get('title')?.errors?.['minlength']">Title must be at least 3 characters long.</small>
        <small *ngIf="taskForm.get('title')?.errors?.['maxlength']">Title cannot be more than 10 characters long.</small>
      </div>
    </div>

    <div>
      <label for="description">Description</label>
      <textarea 
        id="description" 
        formControlName="description" 
        placeholder="Enter description"></textarea>
      <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">
        <small *ngIf="taskForm.get('description')?.errors?.['required']">Description is required.</small>
        <small *ngIf="taskForm.get('description')?.errors?.['minlength']">Description must be at least 5 characters long.</small>
        <small *ngIf="taskForm.get('description')?.errors?.['maxlength']">Description cannot be more than 60 words.</small>
      </div>
    </div>

    <div>
      <label for="dueDate">Due Date</label>
      <input 
        type="date" 
        id="dueDate" 
        formControlName="dueDate" />
      <div *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched">
        <small *ngIf="taskForm.get('dueDate')?.errors?.['required']">Due date is required.</small>
      </div>
    </div>

    <div>
      <label>Priority</label>
      <select formControlName="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div>
      <label>Status</label>
      <select formControlName="status">
        <option value="todo">To-do</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <div>
      <label>Category</label>
      <select formControlName="category">
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="other">Other</option>
      </select>
    </div>

    <button type="submit" [disabled]="taskForm.invalid">Create Task</button>
  </form>
</div>
    </div>
</div>
</div>
